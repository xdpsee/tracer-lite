<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Hello WebSocket</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" href="../static/css/bootstrap.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" href="../static/css/main.css" rel="stylesheet">
    <link th:href="@{/favicon.ico}" rel="shortcut icon" />
    <script th:src="@{/webjars/jquery/3.1.0/jquery.js}" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script th:src="@{/webjars/sockjs-client/sockjs.min.js}" src="https://cdn.bootcss.com/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script th:src="@{/webjars/stomp-websocket/stomp.min.js}" src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:src="@{/js/app.js}" src="../static/js/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-5">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
        <div class="col-md-1" sec:authorize="isAuthenticated()">
            <a id="logout" th:href="@{/logout}">Logout!!</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
